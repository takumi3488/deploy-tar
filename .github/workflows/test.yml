name: Test

on:
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.2'

      - name: Install runn
        run: go install github.com/k1LoW/runn/cmd/runn@latest

      - name: Format
        run: |
          files=$(gofmt -l ./)
          if [ -n "$files" ]; then
            echo "Error: Some files are not properly formatted"
            exit 1
          fi

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1

      - name: Build application
        run: go build -o app .

      - name: Start application
        run: nohup ./app &

      - name: Run runn tests
        run: $(go env GOPATH)/bin/runn run runn/**/*.yml

      - name: Test
        run: go test -v ./...

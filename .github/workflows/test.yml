name: Test

on:
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: '1.24.2'

      - name: Format
        run: |
          files=$(gofmt -l ./)
          if [ -n "$files" ]; then
            echo "Error: Some files are not properly formatted"
            exit 1
          fi

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.1

      - name: Test
        run: go test -v ./...
